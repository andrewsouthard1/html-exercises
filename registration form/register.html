<!DOCTYPE html>
<head>
<title>Form Register</title>
</head>
<body>

<h1>Register</h1>
<form>
	<label for="firstName">First Name:</label>
	<input type=text id="firstName" name="firstName" placeholder="John" required> 
	<label for="lastName">Last Name:</label>
	<input type=text id="lastName" name="lastName" placeholder="Smith" required>
	<br>

	<label>Male</label>
	<input type=radio name=sex>
	<label>Female</label>
	<input type=radio name=sex>
	<label>Other</label>
	<input type=radio name=sex>
	<br>

	<label for="email">Email:</label>
	<input type=email id="email" name="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input type=password id="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5-10 characters">
	<br>

	<label for="birthday">Birthday</label>
	<select name="month" placeholder="Month">
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
	</select>
	<select name="date" placeholder="Day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>
	<select name="month" placeholder="Year">
		<option value="1990">1990</option>
		<option value="1989">1989</option>
		<option value="1988">1988</option>
	</select>
	<br>

	<label for="confirm">I agree to the terms and conditions</label>
	<input type=checkbox required>
	<br>

	<button>Submit</button>
	</form>



</form>


</body>
</html>
